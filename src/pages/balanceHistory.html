<section>
    <p>This is the balance history page</p>
    <p><a ng-href="#/home">Go home</a></p>
    <table>
        <tr>
            <th>Date</th>
            <th>Change</th>

        <tr ng-repeat="transaction in transactions">

            <td>{{transaction.change}}</td>
        </tr>
    </table>
</section>
