<form class="form-horizontal profileForm">
    <h3>My profile</h3>
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" name="firstName" ng-model="user.firstname">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" name="lastName" ng-model="user.lastname">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" name="passw1" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Repeat:</label>
        <div class="col-sm-10">
            <input type="password" name="passw2" ng-model="user.password">
        </div>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Save changes" ng-click="submitForm(user)"/>
    </div>
</form>
