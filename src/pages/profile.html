<div ng-include="'/pages/header.html'"></div>

<section>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Followers</th>
            <th>Following</th>
            <th>Total trades</th>
        </tr>
        <tr>
            <td ng-bind="trader.firstname"></td>
            <td ng-bind="trader.lastname"></td>
            <td ng-bind="trader.followersAmount"></td>
            <td ng-bind="trader.followingAmount"></td>
            <td ng-bind="trader.total"></td>
        </tr>
    </table>
    <button class="col-sm-offset-1 col-sm-1 btn btn-default" ng-click="follow(trader)">Follow</button>
    <p class="col-sm-2" ng-bind="errorText"></p>
</section>
