<div ng-include="'/pages/header.html'"></div>

<section class="profile">
    <img ng-src="{{trader.profilepicture}}" />
    <h2>{{trader.firstname + " " + trader.lastname}}</h2>
    <ul>
        <li>Amount of Followers: {{trader.followersAmount}}</li>
        <li>Following traders: {{trader.followingAmount}}</li>
        <li>Total trades: {{trader.total}}</li>
    </ul>
    <button class="col-sm-offset-1 col-sm-1 btn btn-default" ng-click="follow(trader)">Follow</button>
</section>
