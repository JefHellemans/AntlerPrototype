<section class="dock">
    <div class="current">
        <h3>Current traders</h3>
        <ul>
            <li ng-repeat="t in traders">
                <a ng-href="user/{{t._id}}">
                    <img src="../dist/images/logos/antlerlogo.png" alt="profilepicture">
                    <span>{{t.firstname}}</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="recommended">
        <h3>Top traders for you</h3>
        <ul>
            <li ng-repeat="t in newTraders">
                <a ng-href="user/{{t._id}}">
                    <img src="../dist/images/logos/antlerlogo.png" alt="profilepicture">
                    <span>{{t.firstname}}</span>
                </a>
            </li>
            <li>
                <a ng-href="user/search">
                    <span class="glyphicon glyphicon-search"></span>
                    <span>Search</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="makeTrade" ng-click="newTrade()">
        <h3>New trade</h3>
        <p>+</p>
    </div>
</section>

<div class="newTrade" ng-class="isNewTradeOpen()">
    <h3>New trade</h3>

    <form>
        <div class="form-group">
            <input ng-model="trade.Company" placeholder="Company" type="search" name="searchCompany" id="searchCompany"><!--

            --><div class="third">
                <label for="amount">Price</label>
                <div class="extra valuta"><input ng-model="trade.AmountInvested" id="amount" type="number" placeholder="500"></div>
            </div><!--

            --><div class="third">
                <label for="stock">Stock</label>
                <div class="extra number"><input ng-model="trade.stock" id="stock" type="number" placeholder="200"></div>
            </div><!--

            --><div class="third">
                <label for="percentage">Percentage</label>
                <div class="extra percentage"><input ng-model="trade.PercentageInvested" step="0.01" id="percentage" type="number" placeholder="5"></div>
            </div><!--

            --><div class="rb">
                <label for="rbLong">Long</label>
                <input ng-model="trade.longShort" value="long" id="rbLong" type="radio" name="longShort">
            </div><!--

            --><div class="rb">
                <label  for="rbShort">Short</label>
                <input ng-model="trade.longShort" value="short" id="rbShort" type="radio" name="longShort">
            </div><!--

            --><label for="comment">Comment</label>
            <input ng-model="trade.Comment" type="text" id="comment" placeholder="I made this trade because...">
        </div>

        <button class="btn btn-default" ng-click="confirmTrade(trade)">confirm</button>
    </form>
    <p ng-bind="errorText"></p>
</div>
