<section>
    <div id="traderList">
        <div>
            <h3>Current traders</h3>
            <ul>
                <li ng-repeat="t in traders">

                    <a ng-href="#/profile/{{t._id}}">
                        <img src="../dist/images/logos/antlerlogo.png" alt="profilepicture">
                        <span>{{t.firstname}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <h3>New traders you can follow</h3>
            <ul>
                <li ng-repeat="t in traders">
                    <a ng-href="#/profile/{{t._id}}">
                        <img src="../dist/images/logos/antlerlogo.png" alt="profilepicture">
                        <span>{{t.firstname}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div ng-show="isNewTrade" ng-click="newTrade()">
            <h3>Make a new trade</h3>
            <p>+</p>
        </div>
        <div id="newTrade" ng-hide="isNewTrade">
            <h3>New trade</h3>
            <input ng-model="trade.company" placeholder="Company" type="search" name="searchCompany" id="searchCompany">
            <label for="amount">Amount(â‚¬)</label>
            <input ng-model="trade.amount" id="amount" type="text" placeholder="500">
            <label for="stock">Stock</label>
            <input ng-model="trade.stock" id="stock" type="text" placeholder="200">
            <label for="percentage">Percentage</label>
            <input ng-model="trade.percentage" id="percentage" type="text" placeholder="5">
            <label for="rbLong">Long</label>
            <input ng-model="trade.long" id="rbLong" type="radio" name="longShort[]">
            <label for="rbShort">Short</label>
            <input ng-model="trade.short" id="rbShort" type="radio" name="longShort[]">
            <button class="btn btn-default" ng-click="confirmTrade(trade)">confirm</button>
        </div>
    </div>
</section>
